<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>測試載入資料庫資料</title>
</head>
<body>
  <h1>城市資料 (cities 資料表)</h1>
  <button onclick="loadData()">載入資料</button>

  <pre id="result" style="background: #f0f0f0; padding: 10px;"></pre>

  <script>
    async function loadData() {
      try {
        const response = await fetch('https://test-camino.onrender.com/data?table=cities');
        if (!response.ok) {
          throw new Error('網路錯誤或伺服器錯誤');
        }
        const data = await response.json();
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('result').textContent = '錯誤：' + err.message;
      }
    }
  </script>
</body>
</html>
